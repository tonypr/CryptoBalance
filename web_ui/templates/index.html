<!DOCTYPE HTML>
<html>
<head>
  <title>CryptoBalance</title>
  <link rel="stylesheet" href="static/external/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/index.css">

  <script type="text/javascript" src="static/external/js/jquery-2.1.4.min.js"></script>
  <script src="static/external/js/bootstrap.min.js"></script>
  <script src="static/external/js/chart.min.js"></script>
  <script type="text/javascript" src="static/external/js/socket.io.slim.js"></script>
  <script src="static/external/js/smoothie.js"></script>
  <script type="text/javascript" charset="utf-8" src="static/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>CryptoBalance</h1>
    <div class="row p-1">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Portfolio</h6>
            <div class="row">
              <div class="col-6">
                <h5>Holdings</h5>
                <canvas id="doughnut" height="100"></canvas>
              </div>
              <div class="col-6">
                <h5>Investment Summary</h5>
                <table width="300">
                  <tr>
                    <td>Investment</td>
                    <td><span class="badge badge-primary" id="total_amount_invested"></span></td>
                  </tr>
                  <tr>
                    <td>Holdings</td>
                    <td><span class="badge badge-success" id="total_current_value_2"></span></td>
                  </tr>
                  <tr>
                    <td>Balance</td>
                    <td><span class="badge badge-success" id="balance_2"></span></td>
                  </tr>
                  <tr>
                    <td>ROI</td>
                    <td><span class="badge badge-success" id="roi_2"></span></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-1">
      <div class="col-6 pr-1">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Value <span class="float-right"><span id="total_current_value"></span> <span id="balance"></span></span></h5>
            <canvas id="current_total_value" height="260"></canvas>
          </div>
        </div>
      </div>
      <div class="col-6 pl-1">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">ROI <span class="float-right"><span id="roi"></span></span></h5>
            <canvas id="roi_value" height="260"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
